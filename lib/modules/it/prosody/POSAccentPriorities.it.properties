# The priorities for parts-of-speech based accent assignment, for Italian.
# Lower values mean higher priority.
#
# The part-of-speech labels are those of the Tanl tagset
# and it is based on the ILC/PAROLE tagset and is conformant to the EAGLES international standard.
# http://medialab.di.unipi.it/wiki/Tanl_POS_Tagset

#A adjective: bello, buono, pauroso, ottimo 
A	1

#AP possessive adjective: mio, tuo, nostro, loro 
AP	1 

#B adverb: bene, fortemente, malissimo, domani
B	10

#BN negation adverb: non 
BN	5

#CC coordinate conjunction: e, o, ma 
CC	20

#CS subordinate conjunction: mentre, quando 
CS	20

#DD demonstrative determiner: questo, codesto, quello 
DD	20

#DE exclamative determiner: che, quale, quanto 
DE	20

#DI indefinite determiner: alcuno, certo, tale, parecchio, qualsiasi 
DI	20

#DQ interrogative determiner: cui, quale
DQ	20

#DR relative determiner: che, quale, quanto 
DR	20

#E preposition: di, a, da, in, su, attraverso, verso, prima_di 
E	15

#EA articulated preposition: alla, del, nei 
EA	15

#FB	balanced punctuation: ()[]{}-_
#FC	clause boundary punctuation: .-:; 
#FF	comma: ,- 
#FS	sentence boundary punctuation: . ? ! ...

#I interjection: ahimè, beh, ecco, grazie
I	1

#N cardinal number: uno, due, cento, mille, 28, 2000 
N	10

#NO ordinal number: primo, secondo, centesimo 
NO	10

#PC clitic pronoun: mi, ti, ci, si, te, ne, lo, la, gli
PC	10

#PD demonstrative pronoun: questo, quello, costui, ciò 
PD	10

#PE personal pronoun: io, tu, egli, noi, voi 
PE	5

#PI	indefinite pronoun: chiunque, ognuno, molto 
PI	10

#PP	possessive pronoun: mio, tuo, suo, loro, proprio 
PP 5

#PQ	interrogative pronoun: che, chi, quanto 
PQ	5

#PR	relative pronoun: che, cui, quale 
PR	10

#RD	determinative article: il, lo, la, i, gli, le 
RD	15

#RI	indeterminative article: uno, un, una 
RI	15

#S common noun: amico, insegnante, verità 
S	1

#SA	abbreviation: ndr, a.C., d.o.c., km
SA	5 

#SP	proper noun: Monica, Pisa, Fiat, Sardegna 
SP	1

#SW foreign word?
SW	5

#T predeterminer: tutto, entrambi 
T	20

#V main verb: mangio, passato, camminando
V	1

#VA auxiliary verb: avere, essere, venire 
VA	5

#VM modal verb: volere, potere, dovere, solere 
VM	5

#X residual class: it includes formulae, unclassified words, alphabetic symbols and the like
X	10
